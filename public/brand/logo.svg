<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- PoktPool Logo -->
  <g>
    <!-- Golden circle background -->
    <circle cx="25" cy="30" r="20" fill="#FFD700" stroke="#000000" stroke-width="1"/>
    
    <!-- White duck -->
    <g transform="translate(15, 20)">
      <!-- Duck body -->
      <ellipse cx="8" cy="8" rx="6" ry="4" fill="white"/>
      
      <!-- Duck head -->
      <circle cx="12" cy="6" r="3" fill="white"/>
      
      <!-- Orange beak -->
      <path d="M 15 6 L 18 5 L 18 7 Z" fill="#FF8C00"/>
      
      <!-- Black eye -->
      <circle cx="13" cy="5" r="0.8" fill="black"/>
    </g>
    
    <!-- poktpool text with gradient -->
    <defs>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1F4DD9;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#1F4DD9;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- pokt text -->
    <text x="55" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="url(#textGradient)">pokt</text>
    
    <!-- pool text -->
    <text x="95" y="35" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="400" fill="#00BFFF">pool</text>
    
    <!-- Trademark symbol -->
    <text x="125" y="25" font-family="Inter, system-ui, sans-serif" font-size="8" fill="#00BFFF">â„¢</text>
  </g>
</svg>
